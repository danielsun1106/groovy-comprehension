
apply plugin: 'groovy'

repositories {
    mavenLocal()  
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.2.0-rc-3'
	testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://localhost/tmp/myRepo/")
        }
    }
}

